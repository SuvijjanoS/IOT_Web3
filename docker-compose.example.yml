version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iot_web3_postgres
    environment:
      POSTGRES_DB: iot_web3
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: iot_web3_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    # Health check removed - MQTT starts quickly and health check was causing issues

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot_web3_backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: iot_web3
      DB_USER: postgres
      DB_PASSWORD: postgres
      MQTT_BROKER_URL: mqtt://mqtt:1883
      MQTT_TOPIC_SENSOR: water/quality/+
      MQTT_TOPIC_CONTROL: water/control/+
      SEPOLIA_RPC_URL: ${SEPOLIA_RPC_URL}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      PRIVATE_KEY: ${PRIVATE_KEY}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://152.42.239.238:3001/api
    container_name: iot_web3_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

